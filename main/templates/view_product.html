{% extends 'base.html' %}
{% block content %}

<p><a href="{% url 'main:show_main_page' %}">Kembali ke halaman utama</a></p>

<h1>{{ product.name }}</h1>

{% if product.thumbnail %}<img src="{{ product.thumbnail}}" />{% endif %}

<p><span class="bold">Dijual oleh: </span>{{ seller_name }}</p>
<p><span class="bold">Kategori: </span>{{ product.get_category_display }}</p>

<p><span class="bold">Harga: </span>{{ product.price }}</p>

<p>{{ product.description }}</p>

{% endblock content %}
